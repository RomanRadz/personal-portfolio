---
- hosts: ec2-instance
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release

    - name: Remove conflicting package
      apt:
        name: containerd.io
        state: absent
      ignore_errors: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Set up AWS environment variables for ECR login
      command: "aws configure set AWS_ACCESS_KEY_ID {{ your_access_key }} && aws configure set AWS_SECRET_ACCESS_KEY {{ your_secret_key }}"
      environment:
        AWS_ACCESS_KEY_ID: "{{ your_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ your_secret_key }}"
      delegate_to: localhost

    - name: Login to ECR
      community.aws.ecr_login:
        region: us-east-2
        aws_access_key: "{{ your_access_key }}"
        aws_secret_key: "{{ your_secret_key }}"

    - name: Pull Docker image from ECR
      ansible.builtin.docker_image:
        name: 339713096223.dkr.ecr.us-east-2.amazonaws.com/personal-portfolio:latest
        source: pull

    - name: Run Docker container
      ansible.builtin.docker_container:
        name: portfolio_container
        image: 339713096223.dkr.ecr.us-east-2.amazonaws.com/personal-portfolio:latest
        ports:
          - "80:80"
        restart_policy: unless-stopped
        detach: yes
